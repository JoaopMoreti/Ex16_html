<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradiente em CSS</title>
  <style>
    *{ /* configurações globais das CSS */
      height: 100%
    }

    body{
      background-image: linear-gradient(to right, #446FD5, #9C3AB1, #DC4282, #F65050, #FD7A44,#FFC150); /* serve para criar um fundo com degradê e indicar para que posição ele vai*/
      background-attachment: fixed; /* serve para fixar o fundo na pagina inteira */
    }
  </style>
</head>
<body>
  <h1>Testando Gradiente</h1>
  
</body>
</html>
